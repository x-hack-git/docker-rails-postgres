default: &default
  adapter: postgresql
  encoding: unicode
  host: db
  username: postgres
  password: password
  pool: 5

development:
  <<: *default
  database: myapp_development

test:
  <<: *default
  database: myapp_test

production:
  <<: *default
  database: docker_rails_mysql_production
  username: docker_rails_mysql
  password: <%= ENV['DOCKER_RAILS_MYSQL_DATABASE_PASSWORD'] %>
